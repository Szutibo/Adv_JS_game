<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>JS Game</title>
</head>

<body>
    <canvas id="canvas1"></canvas>

    <img id="player" src="img/other/player.png" alt="player">
    <img id="layer1Image" src="img/background/layer-1.png" alt="layer1">
    <img id="layer2Image" src="img/background/layer-2.png" alt="layer2">
    <img id="layer3Image" src="img/background/layer-3.png" alt="layer3">
    <img id="layer4Image" src="img/background/layer-4.png" alt="layer4">
    <img id="layer5Image" src="img/background/layer-5.png" alt="layer5">
    <img id="enemy_fly" src="img/enemies/enemy_fly.png" alt="fly">
    <img id="enemy_plant" src="img/enemies/enemy_plant.png" alt="plant">
    <img id="enemy_spider_big" src="img/enemies/enemy_spider_big.png" alt="spider">
    <img id="fire" src="img/other/fire.png" alt="fire">
    <img id="collision" src="img/other/boom.png" alt="boom">
    <img id="lives" src="img/other/lives.png" alt="boom">
    <button id="fullScreenButton">Toggle fullscreen</button>
    
    <script type="module" src="main.js"></script>
</body>

</html>
